strictness: veryhigh
doc-warnings: false
test-warnings: true

inherits:
    - full_pep8

mypy:
  run: true
  options:
    ignore-missing-imports: true
    follow-imports: 
  disable:
    - error

pydocstyle:
  run: true

mccabe:
  run: true
  disable:
    - MC0001

pyflakes:
  run: true

pylint:
  run: true
  disable:
    unused-import

pyroma:
  run: true

frosted:
  run: false

vulture:
  run: true

dodgy:
  run: true

pep8:
  run: true
  disable:
    - E221
    - E251

pep257:
  run: true
  disable:
    - D100  # Missing docstring in public module
    - D101  # Missing docstring in public class
    - D102  # Missing docstring in public method
    - D103  # Missing docstring in public 
    - D105
    - D107   # Missing docstring in __init__prospector - pep257
    - D203
    - D205  # First line should end with a period, question mark, or exclamation point
    - D212
    - D300
    - D400
    - D415

bandit:
  run: false